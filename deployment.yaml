apiVersion: apps/v1
kind: Deployment
metadata:
  name: scheduler-gke
spec:
  replicas: 1
  selector:
    matchLabels:
      app: scheduler
  template:
    metadata:
      labels:
        app: scheduler
    spec:
      containers:
        - name: scheduler-api
          image: us-east1-docker.pkg.dev/cis3760-web-app/scheduler-repo/scheduler-api:<VERSION>
          imagePullPolicy: Always
          # This app listens on port 5000 for web traffic by default.
          ports:
            - containerPort: 5000
          env:
            - name: PORT
              value: '5000'
          resources:
            requests:
              memory: '128Mi'
              cpu: '200m'
            limits:
              memory: '256Mi'
              cpu: '200m'
        - name: scheduler-app
          image: us-east1-docker.pkg.dev/cis3760-web-app/scheduler-repo/scheduler-app:<VERSION>
          imagePullPolicy: Always
          # This app listens on port 443 for web traffic by default.
          ports:
            - containerPort: 80
            - containerPort: 443
          resources:
            requests:
              memory: '64Mi'
              cpu: '100m'
            limits:
              memory: '64Mi'
              cpu: '100m'
        - name: postgres
          image: postgres:10
          imagePullPolicy: Always
          resources:
            limits:
              cpu: '100m'
              memory: '1Gi'
            requests:
              cpu: '100m'
              memory: '1Gi'
          ports:
            - containerPort: 5433
          env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-password
                  key: password
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: postgredb
      volumes:
        - name: postgredb
          persistentVolumeClaim:
            claimName: postgresql-pv
